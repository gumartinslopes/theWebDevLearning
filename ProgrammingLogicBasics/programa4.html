<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa 4</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    
    <br>
    
    <label for="paleta-de-cores">Paleta de cores</label>
    <input type="color" id = "paleta-de-cores">
    
    <script>
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");
        var paleta = document.querySelector("input")
        pincel.fillStyle = "black";
        pincel.fillRect(0, 0, 600, 400);

        var raio = 10;
        var desenhoHabilitado = false;
        
        function desenhaCirculo(evento){
            if(desenhoHabilitado){
                var x = evento.pageX - tela.offsetLeft;
                var y = evento.pageY - tela.offsetTop;
            
            
                if(evento.shiftKey && evento.ctrlKey){
                    alert("Pressione apenas um por favor!");
                }
                else if(evento.shiftKey && raio + 10<= 40){
                    raio = raio + raio;
                }
                else if(evento.ctrlKey && raio - 5>= 10){
                    raio = raio - 5;
                }   
            

                pincel.fillStyle = paleta.value;;
                pincel.beginPath();
                pincel.arc(x, y, raio, 0, 2 * 3.14);
                pincel.fill();
            }
        }
        tela.onmousemove = desenhaCirculo;
        function habilitarDesenho(){
            desenhoHabilitado = true;
        }
        function desabilitarDesenho(){
            desenhoHabilitado = false;
        }

        tela.onmousedown = habilitarDesenho;
        tela.onmouseup = desabilitarDesenho;
        //esse eh um evento
        
    </script>
</body>
</html>
