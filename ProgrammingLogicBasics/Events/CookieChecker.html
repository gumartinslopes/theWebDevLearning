<!DOCTYPE html>
<html>
<head>
<title>Cokie checker</title>
</head>
<body onload="checkCookies()">

<script>
function checkCookies(){
if (navigator.cookieEnabled == true)
	alert("Cookies são permitidos no seu navegador")
else
	alert("Cookies não são permitidos no seu navegador :(");
}
</script>
</body>
</html>
