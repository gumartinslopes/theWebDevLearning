<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindro.mo</title>
</head>
<body>
    <header><h1>Palindro<span>.mo</span></h1></header>
    <section id = "main">
        <p>Insira uma palavra para verificar se é um palíndromo</p>
        <input type="text" placeholder="palavra" id="palavra">
        <button id="check-button" onclick=checkPalindromo()>verificar</button>
        <p id = "resposta"></p>
        
    </section>
    <script>
        
        var resposta = document.getElementById('resposta');
        function checkPalindromo(){
            var palavra = document.getElementById('palavra').value;
            console.log(palavra);
            if(ehPalindromo(palavra)){
                resposta.innerText = `A palavra ${palavra} é um palíndromo!`; 
                resposta.style.color = '#03fc73'
            }
             else {
                resposta.innerText = `A palavra ${palavra} não é um palíndromo!`;
                resposta.style.color = '#fc0324';
            }
        }
        function ehPalindromo(palavra){
            
            var i = 0;
            var j = palavra.length - 1;
            var result = true;
    
            do{
                if(palavra[i] !=  palavra[j]) 
                    result = false;  
                i++;
                j--;
            }while(i < palavra.length / 2);

            return result;
        }
    </script>
</body>
</html>
