<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class ="header-box"> 
            <h1><img src="/images/logo.png" alt="logo da barbearia alura"></h1>
            <nav>
                <ul class = "navbar">
                    <li>
                        <a href="index.html">home</a>
                    </li>
                    <li>
                        <a href="produtos.html">produtos</a>
                    </li>
                    <li>
                        <a href="contato.html">contato</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nome-sobrenome">Nome e Sobrenome</label>
            <input type="text" id="nome-sobrenome" class="input-padrao" required placeholder="Seu Nome Completo">

            <label for="e-mail">e-mail</label>
            <input type="email" id="e-mail"class="input-padrao" required placeholder="email@dominio.com">

            <label for="telefone">telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx.xxxx">
            <label for="mensagem"class="input-padrao"> Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem"class="input-padrao"></textarea>
            
            <div>
                <p>Como prefere o nosso contato?</p>
                <label><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                <label><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
            
                <label><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
                
            </div>
            <div>
                <p>Em qual horário prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>
            <!---Técnica de colocar o input dentro do label-->
            <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossa newsletter por e-mail?</label>
            <input type="submit" value="enviar" class="enviar"> 
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
           <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~20h</td>
                </tr>
           </tbody>
           
        </table>
    </main>
    <footer>
        <img src="/images/logo-branco.png" alt="logo branco">
        <p class = "copyright">Copyright &copy;  Zé da barbearia 2077</p>
    </footer>
</body>
</html>
